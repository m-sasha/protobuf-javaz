
syntax = "proto3";

package test;

import "one_field_messages.proto";


message RepeatedStringMessage{

    repeated string texts = 1;

}

message RepeatedIntMessage{

    repeated int32 values = 1;

}


message RepeatedColorMessage{

    repeated Color colors = 1;

}


message RepeatedTypesMessage{

    repeated int32 int_values = 1;
    repeated double double_values = 2;
    repeated string string_values = 3;
    repeated IntMessage int_messages = 4;
    repeated bool bool_values = 5;

}
